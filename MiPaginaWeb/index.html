<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi primera página</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #003366;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    img {
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button {
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #004999;
    }
    a {
      display: block;
      margin-top: 30px;
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>¡Hola, mundo!</h1>
  
  <img src="foto.jpg" alt="Mi imagen" width="300">

  <p>Esta es mi primera página web hecha desde mi laptop.</p>

  <button onclick="alert('¡Gracias por hacer clic!')">Haz clic aquí</button>

  <a href="acerca.html">Ir a Acerca de</a>
</body>
</html>
